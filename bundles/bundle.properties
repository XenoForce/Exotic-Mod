# Items
item.exotic-mod-amethyst-gem.name = Amethyst
item.exotic-mod-amethyst-gem.description = A strong crystalline substance. Can absorb massive amounts of heat.
item.exotic-mod-anden.name = Anden
item.exotic-mod-anden.description = Used extensively by the Rebel faction as a structural reinforcement and a slightly explosive ammunition.
item.exotic-mod-baenite.name = Baenite
